{% extends "base.html" %}
{% load static %}
{% block title %}Alterar Senha{% endblock %}
{% block extra_css %}
{% endblock %}
{% block content %}
<link rel="stylesheet"  href="{% static 'css/alterar_senha.css' %}">
<div class="container mt-5">
    <h1>Alterar Senha</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email">
            <br>
            <label for="email" class="form-label">Nova senha:</label>
            <input type="password" class="form-control" id="senha" name="senha">
            <br>
            <label for="email" class="form-label">Confirmar senha:</label>
            <input type="password" class="form-control" id="novasenha" name="novasenha">
        </div>
        <a href="{% url 'index' %}"><button type="submit" class="btn btn-primary">Alterar</button></a>
    </form>
</div>
{% endblock %}
